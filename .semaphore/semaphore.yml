version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 1.8
            - checkout
            - ./gradlew build --info
      prologue:
        commands:
          - cache restore gradle-node
          - cache restore node-modules
          - cache restore gradle-cache
      epilogue:
        always:
          commands:
            - cache store gradle-node .node
            - cache store node-modules ./build/webapp/node_modules
            - 'cache store gradle-cache ${GRADLE_USER_HOME}'
