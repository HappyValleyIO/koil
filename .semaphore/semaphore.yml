version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 11
            - sem-service start postgres
            - createdb -U postgres -h 0.0.0.0 postgres
            - checkout
            - ./gradlew build --info
      env_vars:
        - name: TERM
          value: dumb
      secrets:
        - name: Docker Hub Login
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - sem-version node 14.16.0
          - cache restore $(checksum build.gradle)
          - cache restore $(checksum src/webapp/package-lock.json)
      epilogue:
        always:
          commands:
            - cache store $(checksum build.gradle) $HOME/.gradle
            - cache store $(checksum src/webapp/package-lock.json) $HOME/.npm
